name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: [ "enhancement", "triage" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Flow Compiler (flowbase)
        - Language Server (flow-lsp)
        - River Package Manager
        - VSCode Extension
        - Java Bindings
        - Frontend/Website
        - Documentation
        - Language Syntax
        - Standard Library
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: I also thought about...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If applicable, show how you'd like to use this feature
      render: flow
      placeholder: |
        fn example() {
          // Show how the feature would work
        }

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Change?
      description: Would this be a breaking change?
      options:
        - "No"
        - "Yes"
        - "Not sure"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: Any additional information that might be helpful

